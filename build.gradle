group 'br.com.java.scripting.groovy'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.3.7.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}